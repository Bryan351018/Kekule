<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEMICAL EDITOR</title>

    <!-- Bootstrap library, CSS component -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- Close button -->
    <button type="button" class="btn-close" aria-label="Close" id="close-button"></button>

    <!-- Name and molecular formula -->
    <div id="name-formula-display">
        <span id="name-display">(Name)</span>
        <span id="formula-display">(Formula)</span>
        <!-- Delete chemical button -->
        <button type="button" class="btn btn-primary" id="chemical-delete"><i class="bi bi-trash"></i></button>
    </div>

    <!-- Main form -->

    <form>
        <!-- Divider -->
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <!-- Column 1 -->

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" class="form-control" id="name-editor" value="Hydrochloric acid">
                    </div>
                    <!-- Molecular formula -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Molecular formula: </label>
                        <input type="text" class="form-control" id="formula-editor" value="HCl">
                    </div>
                    <!-- Tags -->
                    <div class="mb-3">
                        <p>Tags:</p>
                        <div id="tags">
                            <!-- <span onclick="alert('hi')" class="badge rounded-pill text-bg-primary">Acids</span>
                            <span onclick="alert('hello')" class="badge rounded-pill text-bg-primary">+</span> -->
                        </div>
                    </div>

                    <div class="mb-3">
                        <p>Notes:</p>
                        <!-- Text area for Notes -->
                        <textarea id="notes" name="notes"></textarea>
                    </div>
                </div>
                <!-- Column 2: 2D molecular strcture -->
                <div class="col">
                    <iframe id="molecular-structure" class="pubchem-widget"
                        src="https://pubchem.ncbi.nlm.nih.gov/compound/313#section=2D-Structure&embed=true"
                        style="width: 450px; max-width: 100%; height: 650px;"></iframe>
                </div>
            </div>
        </div>

        <!-- Specific chemicals -->
        <table class="table mb-0">
            <thead>
                <tr>
                    <th scope="col">Count</th>
                    <th scope="col">Name</th>
                    <th scope="col">Specifications</th>
                    <th scope="col">Amount left</th>
                    <th scope="col">Tags</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="subitems">

                    <th scope="row">

                        </ul>
                    </td>

            </tbody>
        </table>

        <h2>Hazards information (See <i class="bi bi-link-45deg"></i><a
                href="https://pubchem.ncbi.nlm.nih.gov/compound/313#datasheet=LCSS" id="lcss">LCSS</a>&nbsp;<i
                class="bi bi-link-45deg"></i><a
                href="https://pubchem.ncbi.nlm.nih.gov/compound/313#datasheet=LCSS&section=Cleanup-and-Disposal&fullscreen=true"
                id="waste">Waste Disposal Information</a>)</h2>

        <!-- GHS information -->
        <h3>GHS (Signal: <span id="ghs-signal">Unknown</span>)</h3>
        <!-- GHS info: Pictograms -->
        <div class="container text-center">
            <div class="row" id="ghs-pictograms">
                <!-- <div class="col">
                    <div class="card">
                        <img src="../images/GHSAdd.svg" class="ghs-pictogram" alt="(Add hazard)">
                        (Add hazard)
                    </div>
                </div> -->
            </div>
        </div>
        <!-- GHS info: Hazard statements -->
        <ul class="list-group" id="ghs-hazards">

            <li class="list-group-item">+ Add item...</li> -->
        </ul>


        <!-- NFPA 704 diamond information -->
        <h3>NFPA 704</h3>
        <div class="container text-center">
            <div class="row">
                <div class="col-3">
                    <img id="nfpa-diamond" src="" class="icon" alt="N/A">
                </div>
                <div class="col-9">
                    <ul class="list-group">
                        <li class="list-group-item">Health rating: <span id="nfpa-health">N/A</span></li>
                        <li class="list-group-item">Fire rating: <span id="nfpa-fire">N/A</span></li>
                        <li class="list-group-item">Instability rating: <span id="nfpa-instability">N/A</span></li>
                        <li class="list-group-item">Special Considerations: <span id="nfpa-special">N/A</span></li>
                    </ul>
                </div>
            </div>
        </div>

    </form>

    <!-- Tag editor modal -->
    <div class="modal fade" id="tagEditorModal" tabindex="-1" aria-labelledby="tagEditorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Tag editor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Selecting preset tags -->
                        <!-- <select class="form-select" aria-label="Default select example">
                            <option selected>(Select a tag...)</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">(New tag...)</option>
                        </select> -->

                        <!-- Manually creating a tag -->
                        <label for="exampleColorInput" class="form-label">Tag name:</label>
                        <input type="text" class="form-control" id="tag-name" title="Tag name">

                        <label for="tagColor" class="form-label">Color:</label>
                        <input type="color" class="form-control form-control-color" id="tag-color" value="#000000" title="Choose your color">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- Tag save button -->
                    <button type="button" class="btn btn-primary" id="tag-save">Save changes</button>

                    <button type="button" class="btn btn-danger" id="tag-delete">Delete tag</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap library, JS component -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Custom script -->
    <script src="../helpers/chemical_editor.mjs" type="module"></script>
</body>

</html>
