<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEMICAL EDITOR</title>

    <!-- Bootstrap library, CSS component -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Unique custom stylesheet -->
    <link href="chemical_editor.css" rel="stylesheet">
</head>

<body>
    <!-- Close button -->
    <button type="button" class="btn-close" aria-label="Close" id="close-button"></button>

    <!-- Name and molecular formula -->
    <div id="name-formula-display">
        <span id="name-display">Hydrochloric acid</span>
        <span id="formula-display">HCl</span>
        <button type="button" class="btn btn-primary"><i class="bi bi-trash"></i></button>
    </div>

    <!-- Main form -->


    <form>
        <!-- Divider -->
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <!-- Column 1 -->

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" class="form-control" id="name-editor" value="Hydrochloric acid">
                    </div>
                    <!-- Molecular formula -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Molecular formula: </label>
                        <input type="text" class="form-control" id="formula-editor" value="HCl">
                    </div>
                    <!-- Tags -->
                    <div class="mb-3">
                        <p>Tags:</p>
                        <div id="tags">
                            <span onclick="alert('hi')" class="badge rounded-pill text-bg-primary">Acids</span>
                            <span onclick="alert('hello')" class="badge rounded-pill text-bg-primary">+</span>
                        </div>
                    </div>
                    <!-- Specific chemicals -->
                    <div class="mb-3">

                    </div>
                </div>
                <!-- Column 2: 2D molecular strcture -->
                <div class="col">
                    <iframe class="pubchem-widget"
                        src="https://pubchem.ncbi.nlm.nih.gov/compound/313#section=2D-Structure&embed=true"
                        style="width: 450px; max-width: 100%; height: 650px;"></iframe>
                </div>
            </div>
        </div>

        <table class="table mb-0">
            <thead>
                <tr>
                    <th scope="col">Count</th>
                    <th scope="col">Name</th>
                    <th scope="col">Specifications</th>
                    <th scope="col">Amount left</th>
                    <th scope="col">Tags</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="col">â–·[5]</td>
                    <td scope="col">hydrochloric acid</td>
                    <td scope="col">12 M</td>
                    <td scope="col">2500 mL</td>
                    <td scope="col">
                        <span onclick="alert('hi')" class="badge rounded-pill text-bg-primary">Acids</span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary"><i class="bi bi-pencil"></i></button>
                        <button type="button" class="btn btn-primary"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <!-- Bootstrap library, JS component -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Custom script -->
    <script src="../helpers/chemical_editor.mjs" type="module"></script>
</body>

</html>
