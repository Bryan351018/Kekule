<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTORIES</title>

    <!-- Bootstrap library, CSS component -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../main.css" />
</head>
<body>
    <!-- Inventory rundown -->
    <ul class="list-group">
        <li class="list-group-item active">Current inventory: &lt;browser storage&gt;</li>
        <li class="list-group-item">Chemical entries: <span id="inv-attr-chemcount"></span></li>
        <li class="list-group-item">Specific chemical entries: 22</li>
        <li class="list-group-item">Apparatus entries: <span id="inv-attr-appacount"></span></li>
        <li class="list-group-item">Specific apparatus entries: 8</li>
        <li class="list-group-item">Chemical history tree size: <span id="inv-attr-chemtreesize"></span></li>
        <li class="list-group-item">Apparatus history tree size: <span id="inv-attr-appatreesize"></span></li>
        <li class="list-group-item">Inventory version: <span id="inv-attr-version"></span></li>
    </ul>

    <!-- Action buttons -->
    <button type="button" class="btn btn-primary">Save...</button>
    <button type="button" class="btn btn-secondary">Export to CSV...</button>
    <button type="button" class="btn btn-primary">Open...</button>
    <button type="button" class="btn btn-secondary">Import CSV...</button>
    <button type="button" class="btn btn-primary">New inventory...</button>


    <!-- Bootstrap library, JS component -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Custom library -->
    <script type="module" src="../helpers/inventories_display.mjs"></script>
</body>
</html>
