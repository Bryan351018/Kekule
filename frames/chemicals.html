<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEMICALS</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../main.css" />

    <!-- Bootstrap library, CSS component -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Search bar and submit button-->
    <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Search...</label>
            <div class="input-group">
                <!-- <div class="input-group-text">@</div> -->
                <input type="text" placeholder="Search...">
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <!-- Main table -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Count</th>
                <th scope="col">Chemical</th>
                <th scope="col">Molecular formula</th>
                <th scope="col">Amount left</th>
                <th scope="col">Tags</th>
                <th scope="col">Last edited</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">2</th>
                <td>1,6-hexanediamine</td>
                <td>C<sub>6</sub>H<sub>16</sub>N<sub>2</sub></td>
                <td>50 mL</td>
                <td>
                    <span class="badge rounded-pill text-bg-dark">White</span>
                </td>
                <td>2005-3-26 11:29:37 a.m.</td>
            </tr>
            <tr class="table-warning">
                <th scope="row">1</th>
                <td>ammounium dichromate</td>
                <td>Cr<sub>2</sub>H<sub>8</sub>N<sub>2</sub>O<sub>7</sub></td>
                <td>NONE</td>
                <td>
                    <span class="badge rounded-pill text-bg-dark">Yellow</span>
                </td>
                <td>2015-12-11 9:59:27 p.m.</td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap library, JS component -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
